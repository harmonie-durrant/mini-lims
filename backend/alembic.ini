[alembic]
# path, relative to this ini file, that contains env.py and versions/
script_location = alembic
# sqlalchemy.url will be set from the DATABASE_URL env var in env.py
# sqlalchemy.url = # This will be set from DATABASE_URL environment variable

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic
